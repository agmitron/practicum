    <title>Dropdown</title>
    <link rel="stylesheet" href="./index.css" />

  <body>
    <label class="dropdown dropdown_first">
      <div class="dropdown__value">
        <span class="dropdown__value-text">Пусто</span>
        <button class="dropdown__expand-button"></button>
      </div>
      <ul class="dropdown__options">
        <li class="dropdown__option">
          <span class="dropdown__option-text">Спальни</span>
          <button class="dropdown__option-control">-</button>
          <span class="dropdown__option-count">0</span>

        </li>
        <li class="dropdown__option">
          <span class="dropdown__option-text">Кровати</span>
          <button class="dropdown__option-control">-</button>

          <button class="dropdown__option-control">-</button>
          <span class="dropdown__option-count">0</span>
          <button class="dropdown__option-control">+</button>
        </li>

          <button class="dropdown__option-control">-</button>
          <span class="dropdown__option-count">0</span>
